extract = 'total_dyn_inst: (\d+)'
benchmarks = '**/*.bril'

[runs.baseline]
pipeline = ["bril2json", "brili -p {args}"]

[runs.reorder]
pipeline = ["bril2json", "cargo run --bin dummy-pass", "brili -p {args}"]

[runs.local-dce]
pipeline = ["bril2json", "cargo run --bin local-dce", "brili -p {args}"]

[runs.lvn-local]
pipeline = [
    "bril2json",
    "cargo run --bin lvn",
    "cargo run --bin local-dce",
    "brili -p {args}",
]

[runs.lvn]
pipeline = [
    "bril2json",
    "cargo run --bin lvn",
    "cargo run --bin dce",
    "brili -p {args}",
]
